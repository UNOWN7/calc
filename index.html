<html>
<head>
    Calculator
    <link rel="stylesheet" href="calccss.css">
</head>
<body>
<div class="container">
    <div class="calc">
        <form>
            <div class="display">
                <input type="text" name="displ">
            </div>
            <div>
                <input type="button" value="AC" onclick="displ.value =''">
                <input type="button" value="DE" onclick="displ.value = displ.value.toString().slice(0,-1)">
                <input type="button" value="." onclick="displ.value +='.'">
                <input type="button" value="/" onclick="displ.value +='/'">
            </div>
            <div>
                <input type="button" value="7" onclick="displ.value +='7'">
                <input type="button" value="8" onclick="displ.value +='8'">
                <input type="button" value="9" onclick="displ.value +='9'">
                <input type="button" value="*" onclick="displ.value +='*'">
            </div>
            <div>
                <input type="button" value="4" onclick="displ.value +='4'">
                <input type="button" value="5" onclick="displ.value +='5'">
                <input type="button" value="6" onclick="displ.value +='6'">
                <input type="button" value="-" onclick="displ.value +='-'">
            </div>
            <div>
                <input type="button" value="1" onclick="displ.value +='1'">
                <input type="button" value="2" onclick="displ.value +='2'">
                <input type="button" value="3" onclick="displ.value +='3'">
                <input type="button" value="+" onclick="displ.value +='+'">
            </div>
            <div>
                <input type="button" value="0" onclick="displ.value +='0'">
                <input type="button" value="00" onclick="displ.value +='00'">
                <input type="button" value="="  onclick="displ.value = eval(displ.value)" class="equal">
                
            </div>
        </form>
    </div>


</div>

</body>
</html>
